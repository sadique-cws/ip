<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The smart shop</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body class="bg-warning">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <a href="" class="navbar-brand"><img src="logo.png" alt=""></a>

                <div class="navbar-nav">
                    <form action="">
                        <div class="input-group">
                            <div class="input-group-text">Select your Language</div>                       
                            <select class="form-select">
                                <option>English &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                                <option>தமிழ்</option>
                                <option>हिंदी</option>
                                <option>ਪੰਜਾਬੀ ਦੇ</option>
                                <option>తెలుగు</option>
                        </select>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <navbar class="navbar py-0  small navbar-expand-lg navbar-dark bg-primary">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="" class="nav-link text-white "><i class="bi bi-house-door-fill"></i> Home</a></li>
                <li class="nav-item"><a href="" class="nav-link text-white "><i class="bi bi-person-fill"></i> About Us</a></li>
                <li class="nav-item"><a href="" class="nav-link text-white "><i class="bi bi-telephone-fill"></i> Contact Us</a></li>
            </ul>
        </navbar>
    </div>
    <div class="container px-5 mt-3">
        <div class="card">
            <div class="card-body py-3">
                <div class="row">
                    <div class="col">
                        <h4 class="h6  mb-0">
                            <i class="bi bi-person-circle"></i>
                            <span class="text-primary">For Air Support :</span>
                            <span class="text-warning">ticketing@hermes-it.in</span>
                        </h4>
                    </div>
                    <div class="col">
                        <h4 class="h6 mb-0">
                            <span class="text-primary">For Non Air Support :</span>
                            <span class="text-warning">044-38016300 / customercare@hermes-it.in</span>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <!-- slider -->

                <div class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="1500">
                    <div class="carousel-inner">
                        <div class="carousel-item active"><img src="1.png" class="w-100" alt=""></div>
                        <div class="carousel-item"><img src="2.png" class="w-100" alt=""></div>
                        <div class="carousel-item"><img src="3.gif" class="w-100" alt=""></div>
                        <div class="carousel-item"><img src="4.gif" class="w-100" alt=""></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <!-- form -->
                <div class="card bg-primary py-4">
                    <div class="card-body">
                        <h2 class="text-uppercase h3">Agent Login</h2>
                        <div class="row mt-3">
                            <div class="col-3"><label class="text-white">Terminal Id</label></div>
                            <div class="col"><input type="text" class="form-control">
                            <p class="text-white mt-2">Set Alias Name <a href="" class="text-danger">here.</a></p>
                        </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-3"><label class="text-white">User Name</label></div>
                            <div class="col"><input type="text" class="form-control"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-3"><label class="text-white">Password</label></div>
                            <div class="col"><input type="password" class="form-control"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="" class="text-white">Forget UserId?</a>
                        <a href="" class="text-white">Forget Password?</a>

                        <a href="" class="btn btn-danger float-end">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
